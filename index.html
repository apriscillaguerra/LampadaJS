<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lâmpada</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>Vanilla JS</header>
        <hr>
        <main>
            <div>
                <img src="apagada.png" alt="lampada" id="lamp">
            </div>
            <div>
                <button id="turnOn">Ligar</button>
                <button id="turnOff">Desligar</button>
            </div>
        </main>
        <div>
            <h3>Instruções:</h3>
            <li>Botão liga, acende a luz.</li>
            <li>Botão desliga, apaga a luz.</li>
            <li>Passar o mouse em cima da lâmpada, acende a luz.</li>
            <li>Tirar o mouse de cima da lâmpada, apaga a luz.</li>
            <li>Dar dois clicks na lâmpada, quebra ela.</li>
        </div>
        <script src="script.js"></script>
    </body>

</html>
